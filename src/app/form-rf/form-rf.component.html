<form class="sign-in-form" (ngSubmit)="onSubmit()" [formGroup]="signInForm">
  <h2>Sign in</h2>
  <div class="row-control">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username" />
    </mat-form-field>
  </div>
  {{signInForm.controls['username'].errors | json}}
  <div class="row-control">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" formControlName="password" />
    </mat-form-field>
  </div>
  <div class="row-control">
    <mat-checkbox>Remember me</mat-checkbox>
    <input type="checkbox" name="" id="" formControlName="rememberMe">
  </div>
  <div class="row-control row-actions">
    <button [disabled]="signInForm.invalid" mat-raised-button color="primary" type="submit">Sign
      in</button>
  </div>
  <pre>{{ signInForm.value | json }}</pre>
  <pre>{{ signInForm.status | json }}</pre>
</form>
